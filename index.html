<!doctype html>
<html lang="en">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Focus Mode UI -->
    <div class="focus-mode-indicator" id="focus-indicator">Focus Mode</div>
    <div class="focus-time" id="focus-time"></div>
    <div class="focus-toggle-hint">Press F to toggle focus mode</div>

    <!-- Shiva Divine Presence -->
    <div class="shiva-presence" id="shiva-presence">
      <!-- Trishul (Trident) -->
      <svg
        class="trishul"
        viewBox="0 0 80 100"
        preserveAspectRatio="xMidYMid meet"
      >
        <defs>
          <linearGradient id="trishulGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="rgba(200, 180, 160, 0.6)" />
            <stop offset="50%" stop-color="rgba(160, 140, 120, 0.4)" />
            <stop offset="100%" stop-color="rgba(120, 100, 80, 0.1)" />
          </linearGradient>
        </defs>
        <!-- Center prong -->
        <path
          d="M40 5 L38 25 L40 22 L42 25 Z"
          fill="url(#trishulGrad)"
          stroke="rgba(180,160,140,0.5)"
          stroke-width="0.5"
        />
        <!-- Left prong -->
        <path
          d="M25 18 L28 32 L32 28 Z"
          fill="url(#trishulGrad)"
          stroke="rgba(180,160,140,0.4)"
          stroke-width="0.5"
        />
        <!-- Right prong -->
        <path
          d="M55 18 L52 32 L48 28 Z"
          fill="url(#trishulGrad)"
          stroke="rgba(180,160,140,0.4)"
          stroke-width="0.5"
        />
        <!-- Curved crossbar -->
        <path
          d="M28 32 Q40 38 52 32"
          fill="none"
          stroke="rgba(180,160,140,0.5)"
          stroke-width="1.5"
        />
        <!-- Handle -->
        <line
          x1="40"
          y1="36"
          x2="40"
          y2="95"
          stroke="url(#trishulGrad)"
          stroke-width="2"
        />
      </svg>

      <!-- Shiva Eyes Container -->
      <div class="shiva-eyes" id="shiva-eyes">
        <!-- Left Eye -->
        <div class="shiva-eye left-eye">
          <div class="eye-socket">
            <div class="eye-white">
              <div class="eye-iris">
                <div class="eye-pupil" id="left-pupil">
                  <div class="pupil-highlight"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Third Eye (Center) -->
        <div class="third-eye">
          <div class="third-eye-outer">
            <div class="third-eye-inner">
              <div class="third-eye-core"></div>
            </div>
          </div>
        </div>

        <!-- Right Eye -->
        <div class="shiva-eye right-eye">
          <div class="eye-socket">
            <div class="eye-white">
              <div class="eye-iris">
                <div class="eye-pupil" id="right-pupil">
                  <div class="pupil-highlight"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="presence-orb orb-1"></div>
    <div class="presence-orb orb-2"></div>
    <div class="presence-orb orb-3"></div>
